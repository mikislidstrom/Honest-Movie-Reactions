<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="c3/c3.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="d3/d3.min.js" charset="utf-8"></script>
    <script src="c3/c3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="jquery-cookie/src/jquery.cookie.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="tweets.js"></script>
    <script src="movie.js"></script>
    
</head>

<body onload='init()'>

<div class="container-fluid">

<div class="row">

    <div class="col-sm-6 col-sm-offset-3">
            <div id="search">        
                    <input type="text" id="search_term" />
                    <button class="searchBtn" onclick="search()">Search</button>
                    <button class="searchBtn" onclick="random()">Random</button>
            </div>
    </div>

    <div class="col-sm-3">
        <div class="col-sm-4 col-sm-offset-4" id="help">
            <button class="helpBtn" onclick="help(1)">Guide</button>
        </div>
    </div>

</div>

<div class="row">

    <div class="col-sm-3">

        <div id="poster">
            <img id="imagePoster">
        </div>

        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="textSection" id="local_refs">
                    <a onclick="initStatPage()" href="javascript:void(0);">View Full Statistics</a>
                    <br>
                    <a onclick="add()" href="javascript:void(0);">Add to Compare</a>
                </div>
            </div>
        </div>

    </div>

    <div class="col-sm-6">

        <div class="textSection" id="movie_info">
                <h3 id="title"></h3>
                <p id="tagline"></p>
                <p id="overview"></p>
                <P id="release_date"></p>
                <p id="runtime"></p>
                <p id="homepage"></p>
                <p id="imdb"></p>
        </div>

        <div class="row diagram" id="diagram1">


            <div class="col-sm-3 col-sm-offset-1">
                <div id="chart1"></div>
            </div>

            <div class="col-sm-3">
                <div id="chart2"></div>
            </div>

            <div class="col-sm-4">
                <div id="chart3"></div>
            </div>

         </div>
            
    </div>

    <div class="col-sm-3">

        <div class="textSection" id="twitter_stream">
             <div class="tweet">
                <p><time id='screenName0'></time><time id='date0'></time></p> 
                <p id="tweetText0"></p>
            </div>
            <div class="tweet">
                <p><time id='screenName1'></time><time id='date1'></time></p> 
                <p id="tweetText1"></p>
            </div>
            <div class="tweet">
                <p><time id='screenName2'></time><time id='date2'></time></p> 
                <p id="tweetText2"></p>
            </div>
            <div class="tweet">
                <p><time id='screenName3'></time><time id='date3'></time></p> 
                <p id="tweetText3"></p>
            </div>
            <div class="tweet">
                <p><time id='screenName4'></time><time id='date4'></time></p> 
                <p id="tweetText4"></p>
            </div>
        </div>

    </div>

</div>

</div>

<script src="charts.js"></script>

</body>
</html>
